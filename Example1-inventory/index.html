<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Management</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>JSD Inventory</h1>
  <div id = "container">
  <div id="product-form">
    <h2>Add Product</h2>
    <label for="product_name">Product Name:</label>
    <input type="text" id="product_name" placeholder="Product Name">
    
    <label for="product_brand">Brand:</label>
    <input type="text" id="product_brand" placeholder="Product Brand">
    
    <label for="size_or_quantity">Size/Quantity:</label>
    <input type="text" id="size_or_quantity" placeholder="Size or Quantity">
    
    <label for="taste_or_scent">Taste/Scent:</label>
    <input type="text" id="taste_or_scent" placeholder="Taste or Scent">
    
    <label for="colour">Colour:</label>
    <input type="text" id="colour" placeholder="Colour">
    
    <label for="additional_description">Additional Description:</label>
    <input type="text" id="additional_description" placeholder="Additional Description">
    
    <label for="quantity_in_stock">Quantity in Stock:</label>
    <input type="number" id="quantity_in_stock" placeholder="Quantity in Stock">
    
    <label for="unit_price">Unit Price:</label>
    <input type="number" id="unit_price" placeholder="Unit Price">
    
    <label for="categorySelect">Category:</label>
    <select id="categorySelect">
      <option value="">Select Category</option>
      <option value="1">Groceries</option>
      <option value="2">Toiletries</option>
      <option value="3">Stationery</option>
      <option value="4">Household Cleaning Supplies</option>
      <option value="5">Snacks and Beverages</option>
      <!-- Add more options as needed -->
    </select>
    
    <button onclick="addOrUpdateProduct()">Add Product</button>
  </div>
  <div id="product-list">
    <h2>Product List</h2>
    <table id="productTable">
      <tr>
        <th>Product Name</th>
        <th>Brand</th>
        <th>Size/Quantity</th>
        <th>Taste/Scent</th>
        <th>Colour</th>
        <th>Additional Description</th>
        <th>Quantity in Stock</th>
        <th>Price</th>
        <th>Category</th>
        <th>Action</th>
      </tr>
    </table>
  </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
